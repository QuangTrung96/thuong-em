<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Video Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      outline: none;
    }
    body {
      font-size: 62.5%;
      background-color: #FCF1F5;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video.player__video {
      width: 425px;
      height: 240px;
      background: black;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .player-controls {
      background-color: #fff;
      border-radius: 15px;
      width: 425px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-shadow: 0px 33px 90px 11px rgba(147,84,103,.6);
    }
    .song-info {
      text-align: center;
      margin-bottom: 10px;
    }
    .song-info__title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #444b59;
    }
    .song-info__artist {
      font-size: 1.2rem;
      color: #a5a7af;
    }
    button {
      height: 50px;
      width: 50px;
      margin: 0 10px;
      border: none;
      background-color: #fc8da8;
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #ff7397;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="song-info">
      <div class="song-info__title">Flying Deep In Night</div>
      <div class="song-info__artist">Bensound</div>
    </div>
    <video class="player__video viewer" controls poster="https://i.ytimg.com/vi/Jqk9AFJbo2k/maxresdefault.jpg">
      <source src="./audio/flying-deep-in-night.mp4" type="video/mp4" data-trackid="1">
      Trình duyệt của bạn không hỗ trợ video.
    </video>
    <div class="player-controls">
      <button class="backward">⏮</button>
      <button class="play">▶</button>
      <button class="forward">⏭</button>
    </div>
  </div>

  <script>
    const tracks = [
      {
        id: '1',
        title: '1. Flying Deep In Night',
        artist: 'Lee Suhyun (AKMU), Onew (SHINee)',
        src: './audio/flying-deep-in-night.mp4',
        cover: 'https://i.ytimg.com/vi/Jqk9AFJbo2k/maxresdefault.jpg'
      },
      {
        id: '2',
        title: '2. Là Anh',
        artist: 'Phạm Lịch',
        src: './audio/la-anh.mp4',
        cover: 'https://photo-resize-zmp3.zmdcdn.me/w600_r300x169_jpeg/cover/7/c/f/b/7cfb5b1fc043c99a5af1212375df982d.jpg'
      },
      {
        id: '3',
        title: '3. Chuột Yêu Gạo',
        artist: '老鼠爱大米 - 七元',
        src: './audio/woaini.mp4',
        cover: 'https://i.ytimg.com/vi/A-GKA5uq8bs/hq720.jpg'
      },
      {
        id: '4',
        title: '4. Perfect',
        artist: 'Ed Sheeran',
        src: './audio/perfect.mp4',
        cover: 'https://i.ytimg.com/vi/cNGjD0VG4R8/hq720.jpg'
      },
      {
        id: '5',
        title: '5. Sự kỳ vọng đẹp nhất 最美的期待',
        artist: 'Châu Bút Sướng 周笔畅',
        src: './audio/su-ky-vong-dep-nhat.mp4',
        cover: 'https://i.ytimg.com/vi/vRR_5k-P61Y/hq720.jpg'
	  },
      {
        id: '6',
        title: '6. Ôm Trọn Yêu Thương',
        artist: 'Rum',
        src: './audio/om-tron-yeu-thuong.mp4',
        cover: 'https://png.pngtree.com/png-clipart/20210309/original/pngtree-couple-and-love-hugging-each-other-png-image_5894606.jpg'
      },
      {
        id: '7',
        title: '7. Có chút ngọt ngào (有點甜)',
        artist: 'Uông Tô Lang (汪苏泷)',
        src: './audio/co-chut-ngot-ngao.mp4',
        cover: 'https://i.ytimg.com/vi/Kzx_s6NTGAM/sddefault.jpg'
      },
      {
        id: '8',
        title: '8. I Lay My Love on You',
        artist: 'Westlife',
        src: './audio/i-lay-my-love-on-you.mp4',
        cover: 'https://tse2.mm.bing.net/th/id/OIP.DhxueLch5zsLR0FAoGW7GgHaEK?pid=Api&P=0&h=180'
      },
      {
        id: '9',
        title: '9. Đi Cùng Anh',
        artist: 'Minh Vương M4U',
        src: './audio/di-cung-anh.mp4',
        cover: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8jhVs3AsiYOTc3z6-U-irwC-FT8DK6C_Gcg&s'
      },
      {
        id: '10',
        title: '10. Chạy Về Nơi Phía Anh',
        artist: 'Khắc Việt',
        src: './audio/chay-ve-noi-phia-anh.mp4',
        cover: 'https://i.ytimg.com/vi/lIoz5Iih6yg/maxresdefault.jpg'
      },
      {
        id: '11',
        title: '11. Nơi Này Có Anh',
        artist: 'Sơn Tùng MTP',
        src: './audio/noi-nay-co-anh.mp4',
        cover: 'https://kenh14cdn.com/2017/sontung2-1487156115154.jpg'
      },
      {
        id: '12',
        title: '12. Yêu Không Cần Hứa',
        artist: 'Vương Anh Tú',
        src: './audio/yeu-khong-can-hua.mp4',
        cover: 'https://i.ytimg.com/vi/Gm-9Dxxwu-s/hq720.jpg'
      },
      {
        id: '13',
        title: '13. Lễ Đường',
        artist: 'Kai Đinh',
        src: './audio/le-duong.mp4',
        cover: 'https://vtrend.vn/wp-content/uploads/2018/05/085038_3.jpg'
      },
      {
        id: '14',
        title: '14. Già Cùng Nhau Là Được',
        artist: 'Tùng TeA',
        src: './audio/gia-cung-nhau-la-duoc.mp4',
        cover: 'https://i.ytimg.com/vi/YaykGT215b4/maxresdefault.jpg'
      }
    ];

    const video = document.querySelector('.player__video');
    const videoSource = video.querySelector('source');
    const playBtn = document.querySelector('.play');
    const backBtn = document.querySelector('.backward');
    const forwardBtn = document.querySelector('.forward');
    const titleEl = document.querySelector('.song-info__title');
    const artistEl = document.querySelector('.song-info__artist');

    let currentTrack = 0;

    function loadTrack(index) {
      const track = tracks[index];
      videoSource.src = track.src;
      video.setAttribute('poster', track.cover);
      video.load();
      titleEl.textContent = track.title;
      artistEl.textContent = track.artist;
      playBtn.textContent = '▶';
    }

    function togglePlay() {
      if (video.paused) {
        video.play();
        playBtn.textContent = '⏸';
      } else {
        video.pause();
        playBtn.textContent = '▶';
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      video.play();
      playBtn.textContent = '⏸';
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
      video.play();
      playBtn.textContent = '⏸';
    }

    playBtn.addEventListener('click', togglePlay);
    forwardBtn.addEventListener('click', nextTrack);
    backBtn.addEventListener('click', prevTrack);
    video.addEventListener('ended', nextTrack);

    // Load initial track
    loadTrack(currentTrack);
  </script>
</body>
</html>

<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f1724;
      color: #e6eef8;
      font-family: "Fira Code", monospace;
      min-height: 100vh;
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    table.cuu-chuong {
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 8px;
    }
    table.cuu-chuong td {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 10px;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      color: #dbeafe;
      min-width: 70px;
      transition: transform 400ms cubic-bezier(.2,.9,.3,1), opacity 400ms;
      opacity: 0;
      transform: translateY(10px) scale(.95);
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }
    table.cuu-chuong td.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Báº£ng cá»­u chÆ°Æ¡ng 1â€“9</h1>
    <table class="cuu-chuong">
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.getElementById('tableBody');

    // Táº¡o khung báº£ng (trá»‘ng)
    function buildTableSkeleton() {
      for (let i = 1; i <= 9; i++) {
        const tr = document.createElement('tr');
        for (let j = 1; j <= 9; j++) {
          const td = document.createElement('td');
          td.dataset.row = i;
          td.dataset.col = j;
          td.textContent = `${i} Ã— ${j} = ${i*j}`;
          tr.appendChild(td);
        }
        tableBody.appendChild(tr);
      }
    }

    buildTableSkeleton();

    // Hiá»‡n báº£ng vá»›i hiá»‡u á»©ng nhanh
    async function revealTable() {
      const cells = Array.from(document.querySelectorAll('table.cuu-chuong td'));
      for (let i = 0; i < cells.length; i++) {
        cells[i].classList.add('visible');
        await new Promise(res => setTimeout(res, 45)); // nhanh
      }
    }

    // Sau 5 giÃ¢y tá»± Ä‘á»™ng cháº¡y
    setTimeout(() => {
      revealTable();
    }, 4000);
  </script>

        position: fixed;

    <script>
        const music = document.getElementById("bg-music");
        const btn = document.getElementById("play-music-btn");

        btn.addEventListener("click", () => {
            music.muted = false;
            music.play();
            btn.style.display = "none"; // áº¨n nÃºt sau khi báº­t nháº¡c
        });
    </script>
</body>
